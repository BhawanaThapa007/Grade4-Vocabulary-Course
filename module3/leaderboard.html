<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Module 3: Leaderboard</title>
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <header>
    <h1>Leaderboard</h1>
    <nav>
      <a href="intro.html">Intro</a>
      <a href="leaderboard.html">Leaderboard</a>
      <a href="badges.html">Badges</a>
      <a href="ai-feedback.html">AI Feedback</a>
    </nav>
  </header>

  <main>
    <section id="leaderboard">
      <h2>Top Students</h2>
      <table border="1">
        <thead>
          <tr>
            <th>Rank</th>
            <th>Name</th>
            <th>Score</th>
          </tr>
        </thead>
        <tbody id="board">
          <!-- Leaderboard entries will appear here -->
        </tbody>
      </table>
    </section>

    <script>
      const leaderboardData = [
        { name: "Rina", score: 95 },
        { name: "Aarav", score: 90 },
        { name: "Maya", score: 85 }
      ];

      const tbody = document.getElementById('board');
      leaderboardData.forEach((player, index) => {
        const tr = document.createElement('tr');
        tr.innerHTML = `<td>${index + 1}</td><td>${player.name}</td><td>${player.score}</td>`;
        tbody.appendChild(tr);
      });
    </script>
  </main>
</body>
</html>
