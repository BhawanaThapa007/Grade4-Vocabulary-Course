<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Module 1 ‚Äì Vocabulary Learning</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f9ff;
            padding: 20px;
            margin: 0;
        }

        h1 {
            text-align: center;
            color: #005f73;
        }

        .card {
            background: white;
            padding: 20px;
            margin: 10px auto;
            width: 90%;
            max-width: 400px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
            cursor: pointer;
        }

        .quiz-box {
            background: #e0fbfc;
            padding: 20px;
            margin: 20px auto;
            width: 90%;
            max-width: 500px;
            border-radius: 15px;
        }

        button {
            background: #0081a7;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        button:hover {
            background: #00afb9;
        }

        #result {
            font-size: 18px;
            margin-top: 10px;
            font-weight: bold;
        }

        .back-btn {
            display: block;
            text-align: center;
            margin-top: 40px;
        }
    </style>
</head>

<body>

<h1>Module 1: Vocabulary Learning</h1>

<h2>üéØ Target Vocabulary: Grade 4 Level</h2>
<p style="text-align:center;">Click each card to see the meaning.</p>

<!-- Flashcards -->
<div class="card" onclick="flipCard(this)">
    <strong>1. Enormous</strong>
    <p class="definition" style="display:none;">Very, very big</p>
</div>

<div class="card" onclick="flipCard(this)">
    <strong>2. Observe</strong>
    <p class="definition" style="display:none;">To watch something carefully</p>
</div>

<div class="card" onclick="flipCard(this)">
    <strong>3. Discover</strong>
    <p class="definition" style="display:none;">To find something new</p>
</div>

<div class="card" onclick="flipCard(this)">
    <strong>4. Predict</strong>
    <p class="definition" style="display:none;">To say what will happen next</p>
</div>

<br>

<h2>üìù Quick Quiz</h2>

<div class="quiz-box">
    <p><strong>What does "observe" mean?</strong></p>
    <button onclick="checkAnswer('wrong')">To take a nap</button>
    <button onclick="checkAnswer('correct')">To watch carefully</button>
    <button onclick="checkAnswer('wrong')">To sing loudly</button>

    <p id="result"></p>
</div>

<div class="back-btn">
    <a href="index.html">
        <button>‚¨Ö Back to Home</button>
    </a>
</div>


<script>
    // Flashcard flip
    function flipCard(card) {
        let def = card.querySelector(".definition");
        def.style.display = def.style.display === "none" ? "block" : "none";
    }

    // Quiz Answer Check
    function checkAnswer(status) {
        let result = document.getElementById("result");
        if (status === "correct") {
            result.innerHTML = "‚úÖ Correct! Great job!";
            result.style.color = "green";
        } else {
            result.innerHTML = "‚ùå Try again!";
            result.style.color = "red";
        }
    }
</script>

</body>
</html>
