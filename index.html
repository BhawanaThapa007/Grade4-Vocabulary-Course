<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamified Vocabulary Learning</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #95c0ff, #b8a5ff);
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .container {
            margin: 60px auto;
            width: 90%;
            max-width: 500px;
            background: white;
            padding: 30px;
            border-radius: 18px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            animation: fadeIn 1.2s ease;
        }

        h1 {
            font-size: 28px;
            color: #2c2c54;
            margin-bottom: 10px;
        }

        p {
            color: #444;
            margin-bottom: 20px;
        }

        input {
            width: 90%;
            padding: 12px;
            margin: 10px;
            border-radius: 10px;
            border: 1px solid #aaa;
            font-size: 16px;
        }

        button {
            width: 93%;
            padding: 12px;
            background: #3b7bff;
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 15px;
        }

        button:hover {
            background: #2f63d5;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Welcome to Gamified Vocabulary Learning</h1>
        <p>Enter your details to begin your learning adventure!</p>

        <input type="text" id="studentName" placeholder="Enter your name" required>
        <input type="text" id="studentGrade" placeholder="Enter your grade" required>

        <button onclick="startLearning()">Start Learning</button>
    </div>

    <script>
        function startLearning() {
            const name = document.getElementById('studentName').value.trim();
            const grade = document.getElementById('studentGrade').value.trim();

            if (name === "" || grade === "") {
                alert("Please fill in both fields.");
                return;
            }

            // Save to local storage for Module pages
            localStorage.setItem("studentName", name);
            localStorage.setItem("studentGrade", grade);

            // Redirect correctly
            window.location.href = "module1.html";
        }
    </script>

</body>
</html>
