<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Vocabulary Learning</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f7ff;
            text-align: center;
            padding: 40px;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            max-width: 400px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input {
            width: 90%;
            padding: 12px;
            margin-top: 10px;
            border-radius: 10px;
            border: 1px solid #ccc;
        }
        button {
            margin-top: 20px;
            padding: 12px 20px;
            background: #4a74f5;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            width: 95%;
        }
        button:hover {
            background: #3458d4;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Welcome to Gamified Vocabulary Learning</h2>
    <p>Please enter your details</p>

    <input id="name" type="text" placeholder="Enter your name">
    <input id="class" type="text" placeholder="Enter your grade">

    <button onclick="startLearning()">Start Learning</button>
</div>

<script>
function startLearning() {
    let name = document.getElementById("name").value.trim();
    let userClass = document.getElementById("class").value.trim();

    if (name === "" || userClass === "") {
        alert("Please enter both name and class");
        return;
    }

    // Redirect to dashboard with URL parameters
    window.location.href = `dashboard.html?name=${encodeURIComponent(name)}&class=${encodeURIComponent(userClass)}`;
}
</script>

</body>
</html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #e8f0ff;
            padding: 30px;
            text-align: center;
        }
        .card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            margin: 20px auto;
            width: 80%;
            max-width: 500px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        .module-btn {
            background: #00a86b;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 15px;
        }
        .module-btn:hover {
            background: #007a50;
        }
    </style>
</head>
<body>

<h1 id="welcome"></h1>

<div class="card">
    <h2>Module 1: Vocabulary Learning</h2>
    <p>Learn new English words with fun activities!</p>
    <button class="module-btn" onclick="goToModule1()">Start Module 1</button>
</div>

<script>
// Extract name and class from URL
const urlParams = new URLSearchParams(window.location.search);
const name = urlParams.get("name");
const userClass = urlParams.get("class");

// Display welcome text
document.getElementById("welcome").innerHTML = `Welcome, ${name} (Class ${userClass})`;

// Navigation function
function goToModule1() {
    window.location.href = "module1.html";
}
</script>

</body>
</html>
