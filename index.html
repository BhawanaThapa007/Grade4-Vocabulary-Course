<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vocabulary Learning Adventure</title>

<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #6f9aff, #a8e4ff);
        text-align: center;
    }

    .container {
        margin-top: 80px;
        background: white;
        padding: 40px;
        width: 90%;
        max-width: 450px;
        margin-left: auto;
        margin-right: auto;
        border-radius: 20px;
        box-shadow: 0 8px 25px rgba(0,0,0,0.2);
    }

    h1 {
        font-size: 32px;
        color: #003399;
        margin-bottom: 10px;
    }

    p {
        font-size: 18px;
        color: #444;
    }

    input {
        width: 90%;
        padding: 12px;
        margin-top: 12px;
        border-radius: 8px;
        border: 2px solid #3f82ff;
        font-size: 16px;
    }

    button {
        margin-top: 20px;
        padding: 14px 30px;
        background: #0057ff;
        color: white;
        border: none;
        font-size: 18px;
        border-radius: 10px;
        cursor: pointer;
        transition: 0.3s;
    }

    button:hover {
        background: #003bb8;
    }

</style>

<script>
function startLearning() {
    const name = document.getElementById("studentName").value.trim();
    const grade = document.getElementById("studentClass").value.trim();

    if(!name || !grade){
        alert("Please enter your name and class!");
        return;
    }

    // Save data for module page
    localStorage.setItem("studentName", name);
    localStorage.setItem("studentClass", grade);

    // Redirect to module 1
    window.location.href = "module1.html";
}
</script>

</head>

<body>

<div class="container">
    <h1>ðŸŒŸ Vocabulary Learning Adventure ðŸŒŸ</h1>
    <p>Enter details to begin your fun learning journey!</p>

    <input type="text" id="studentName" placeholder="Enter your name">
    <input type="text" id="studentClass" placeholder="Enter your class">

    <button onclick="startLearning()">Start Learning</button>
</div>

</body>
</html>
