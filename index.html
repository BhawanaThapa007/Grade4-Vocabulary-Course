<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>The Vocabulary Quest</title>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
    body {
        margin: 0;
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(135deg, #7A5AF5, #6AC9FF);
        color: #333;
        text-align: center;
    }

    /* Container */
    .container {
        max-width: 700px;
        margin: 60px auto;
        background: white;
        padding: 40px 30px;
        border-radius: 25px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.15);
        animation: fadeIn 1.2s ease;
    }

    @keyframes fadeIn {
        from {opacity: 0; transform: translateY(30px);}
        to {opacity: 1; transform: translateY(0);}
    }

    h1 {
        font-size: 32px;
        font-weight: 700;
        margin-bottom: 10px;
        color: #4E2EFF;
    }

    p {
        font-size: 15px;
    }

    .input-box {
        margin: 15px 0;
        text-align: left;
    }

    label {
        font-weight: 600;
    }

    input {
        width: 100%;
        padding: 12px;
        border-radius: 10px;
        border: 2px solid #ddd;
        margin-top: 5px;
        font-size: 16px;
    }

    input:focus {
        outline: none;
        border-color: #6A5AF9;
        box-shadow: 0 0 6px rgba(106, 90, 249, 0.6);
    }

    .btn {
        width: 100%;
        padding: 14px;
        border: none;
        margin-top: 25px;
        border-radius: 10px;
        background: #4E2EFF;
        color: white;
        font-size: 18px;
        cursor: pointer;
        font-weight: 600;
        transition: 0.3s;
    }

    .btn:hover {
        background: #341FD9;
    }

    /* Module preview section */
    .module-preview {
        margin-top: 45px;
        padding: 25px;
        background: #F8F7FF;
        border-radius: 20px;
        border-left: 6px solid #4E2EFF;
        animation: fadeIn 1.8s ease;
    }

    .module-preview h2 {
        font-weight: 700;
    }

    .start-module-btn {
        background: #00C26A;
        margin-top: 15px;
        font-size: 17px;
    }
</style>

</head>
<body>

<div class="container">
    <h1>ðŸŽ® The Vocabulary Quest ðŸ“š</h1>
    <p>Master Grade 4 English words through fun games, stories, and AI-powered learning!</p>

    <div class="input-box">
        <label>Your Name</label>
        <input type="text" id="studentName" placeholder="Enter your name">
    </div>

    <div class="input-box">
        <label>Your Grade</label>
        <input type="number" id="studentGrade" placeholder="Enter your grade (e.g., 4)">
    </div>

    <button class="btn" onclick="startCourse()">Start Learning</button>

    <!-- Module card preview -->
    <div class="module-preview">
        <h2>Module 1: Word Discovery</h2>
        <p>Learn 15 new words through matching games and flashcards!</p>
        <button class="btn start-module-btn" onclick="goToModule1()">Start Module 1</button>
    </div>
</div>

<script>
function startCourse() {
    const name = document.getElementById("studentName").value;
    const grade = document.getElementById("studentGrade").value;

    if (name.trim() === "" || grade.trim() === "") {
        alert("Please enter your name and grade.");
        return;
    }

    // Store information
    localStorage.setItem("studentName", name);
    localStorage.setItem("studentGrade", grade);

    // Go to Module 1
    window.location.href = "module1.html";
}

function goToModule1() {
    window.location.href = "module1.html";
}
</script>

</body>
</html>
