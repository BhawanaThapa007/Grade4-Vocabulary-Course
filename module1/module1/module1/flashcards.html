<!doctype html>
<html>
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Module 1 â€” Flashcards</title>
  <link rel="stylesheet" href="../style.css">
  <link rel="stylesheet" href="module1.css">
  <script src="module1.js" defer></script>
</head>
<body onload="initFlashcards()">
  <div class="container">
    <div class="module-header">
      <div class="brand"><div class="logo">M1</div><div><div class="title">Flashcards</div><div class="subtitle small">Click to flip</div></div></div>
      <div><a class="btn alt" href="index.html">Back</a></div>
    </div>

    <div class="card flash-wrap">
      <div id="flashcard" class="flashcard" role="button" tabindex="0" aria-live="polite">
        Click to start
        <div class="inner"></div>
      </div>

      <div style="margin-top:10px">
        <button class="btn" id="prevBtn">Prev</button>
        <button class="btn" id="flipBtn">Flip</button>
        <button class="btn" id="nextBtn">Next</button>
      </div>

      <p class="small" style="margin-top:12px">Say the meaning out loud before flipping!</p>
      <div class="footer-note">Progress saved automatically.</div>
    </div>
  </div>

<script>
/* Flashcards data (20 medium-level words) */
const FLASHWORDS = [
 {w:"observe", m:"to watch carefully"},
 {w:"predict", m:"to say what will happen"},
 {w:"gigantic", m:"very large"},
 {w:"protect", m:"to keep safe"},
 {w:"collect", m:"to gather items"},
 {w:"confident", m:"sure of yourself"},
 {w:"discover", m:"to find something new"},
 {w:"organize", m:"to arrange things neatly"},
 {w:"compare", m:"to find similarities and differences"},
 {w:"balance", m:"to stay steady or equal"},
 {w:"courage", m:"bravery"},
 {w:"whisper", m:"to speak softly"},
 {w:"explain", m:"to make something clear"},
 {w:"imagine", m:"to form a picture in your mind"},
 {w:"delicious", m:"tastes very good"},
 {w:"ingredient", m:"an item used to make food"},
 {w:"ancient", m:"very old"},
 {w:"similar", m:"almost the same"},
 {w:"brilliant", m:"very clever or bright"},
 {w:"focus", m:"to pay close attention"}
];

let fcIndex = 0;
let flipped = false;

function initFlashcards(){
  renderFlash();
  document.getElementById('flashcard').addEventListener('click', ()=> toggleFlip());
  document.getElementById('flipBtn').addEventListener('click', ()=> toggleFlip());
  document.getElementById('nextBtn').addEventListener('click', ()=> { fcIndex=(fcIndex+1)%FLASHWORDS.length; flipped=false; renderFlash(); });
  document.getElementById('prevBtn').addEventListener('click', ()=> { fcIndex=(fcIndex-1+FLASHWORDS.length)%FLASHWORDS.length; flipped=false; renderFlash(); });
}

function renderFlash(){
  const el = document.getElementById('flashcard');
  const item = FLASHWORDS[fcIndex];
  el.classList.remove('flip');
  el.innerHTML = `<div class="inner"><div class="side front">${item.w}</div><div class="side back">${item.m}</div></div>`;
  // speak word (optional)
  try{
    if(window.speechSynthesis && !flipped){
      const u = new SpeechSynthesisUtterance(item.w); u.rate = 0.9; window.speechSynthesis.cancel(); window.speechSynthesis.speak(u);
    }
  }catch(e){}
}

function toggleFlip(){
  const el = document.getElementById('flashcard');
  flipped = !flipped;
  el.classList.toggle('flip');
  if(flipped){
    // speak meaning
    try{ const u = new SpeechSynthesisUtterance(FLASHWORDS[fcIndex].m); u.rate=0.95; window.speechSynthesis.speak(u);}catch(e){}
  }
}
</script>
</body>
</html>
